<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - particles - dynamic - postprocessing</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#info a {
				color: #046;
				font-weight: bold;
			}
		</style>
	</head>
	<body>

		<div id="container"></div>


		<script src="js/three.min.js"></script>

        <script src="js/loaders/OBJLoader.js"></script>
        <script src="js/loaders/ColladaLoader.js"></script>

		<script src="js/shaders/ConvolutionShader.js"></script>
		<script src="js/shaders/CopyShader.js"></script>
		<script src="js/shaders/FilmShader.js"></script>
		<script src="js/shaders/FocusShader.js"></script>

		<script src="js/postprocessing/EffectComposer.js"></script>
		<script src="js/postprocessing/MaskPass.js"></script>
		<script src="js/postprocessing/RenderPass.js"></script>
		<script src="js/postprocessing/BloomPass.js"></script>
		<script src="js/postprocessing/ShaderPass.js"></script>
		<script src="js/postprocessing/FilmPass.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/libs/stats.min.js"></script>

		<script>
    if (!Detector.webgl) Detector.addGetWebGLMessage();

    var container, stats, clock;
    var camera, scene, renderer, brody;
    var composer, effectFocus;

    init();
    animate();

    function init() {

        container = document.getElementById('container');

        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 2000);
        camera.position.set(8, 10, 8);
        camera.lookAt(new THREE.Vector3(0, 3, 0));

        scene = new THREE.Scene();

        clock = new THREE.Clock();

        // loading manager

        var loadingManager = new THREE.LoadingManager(function () {

            scene.add(brody);

        });

        // collada

        var loader = new THREE.ColladaLoader(loadingManager);
        loader.load('models/dae/brody.dae', function (collada) {
            console.log(collada);
            brody = collada.scene;
            brody.scale.x = brody.scale.y = brody.scale.z = 0.1;

        });

        var grid = new THREE.Points(new THREE.PlaneBufferGeometry(15000, 15000, 64, 64), new THREE.PointsMaterial({ color: 0xff0000, size: 10 }));
        grid.position.y = -400;
        grid.rotation.x = - Math.PI / 2;
        scene.add(grid);

        //

        var ambientLight = new THREE.AmbientLight(0xcccccc, 0.4);
        scene.add(ambientLight);

        var directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(1, 1, 0).normalize();
        scene.add(directionalLight);

        //

        renderer = new THREE.WebGLRenderer();
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        //renderer.autoClear = false;
        container.appendChild(renderer.domElement);

        var renderModel = new THREE.RenderPass(scene, camera);
        var effectBloom = new THREE.BloomPass(0.75);
        var effectFilm = new THREE.FilmPass(0.5, 0.5, 1448, false);
        effectFocus = new THREE.ShaderPass(THREE.FocusShader);
        //
        effectFocus.uniforms["screenWidth"].value = window.innerWidth;
        effectFocus.uniforms["screenHeight"].value = window.innerHeight;

        effectFocus.renderToScreen = true;

        composer = new THREE.EffectComposer(renderer);

        composer.addPass(renderModel);
        composer.addPass(effectBloom);
        composer.addPass(effectFilm);
        composer.addPass(effectFocus);

        stats = new Stats();
        container.appendChild(stats.dom);

        //

        window.addEventListener('resize', onWindowResize, false);

    }

    function combineBuffer(model, bufferName) {

            let count = 0;

            model.traverse(function (child) {

                if (child.isMesh) {

                    var buffer = child.geometry.attributes[bufferName];

                    count += buffer.array.length;

                }

            });

            var combined = new Float32Array(count);

            let offset = 0;

            model.traverse(function (child) {

                if (child.isMesh) {

                    var buffer = child.geometry.attributes[bufferName];

                    combined.set(buffer.array, offset);
                    offset += buffer.array.length;

                }

            });

            return new THREE.BufferAttribute(combined, 3);

        }

    function onWindowResize() {

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);

    }

    function animate() {

        requestAnimationFrame(animate);

        render();
        stats.update();

    }

    function render() {

        var delta = clock.getDelta();

        if (brody !== undefined) {

            brody.rotation.z += delta * 0.5;

        }

        composer.render(.1);
        //renderer.render(scene, camera);

    }

		</script>

	</body>

</html>
